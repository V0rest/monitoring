modules:

##########Fortigate##########
  fortigate_snmp:
   walk:
   - ifXTable
##   - ifIndex
#   - fgVpn
   - fgSystem
#   - fgIntf
#   - fgInetProto

   version: 2
   max_repetitions: 25
   retries: 3
   auth:
    community: public

##########TP-Link##########
  tplink_snmp:
    walk:
    - interfaces
    - ifIndex
#    - tplinkMgmt
    - sysUpTime
    - ifXTable
#    - tpInterfaceMode
##    - tpSshEnable
    - tpSysInfoDescription
    - tpSysMonitorCpu
#    - tpSysTimeCurrentTime
    - tpSysMonitorMemoryTable
    - dEntityExtCpuUtilTable
    - dEntityExtMemoryUtilTable
    - dEntityExtUnitTable
    - dEntityExtCpuUtilEntry  #    - dlinkSwEntityExtMIB
    - dEntityExtEnvTempTable
    lookups:
    - source_indexes: [ifIndex]
      lookup: ifAlias
    - source_indexes: [ifIndex]
      # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
      lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
    - source_indexes: [ifIndex]
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    version: 2
    max_repetitions: 25
    retries: 3
    auth:
     community: public
